<div *ngIf="!isFoundSearch" class="text-center mt-5">
    <cushy-no-found-data [msg]="'جستجویی برای شما حاصل نشد. لطفا دوباره سعی کنید.'"></cushy-no-found-data>
</div>

<jobs-list-base *ngIf="isFoundSearch" >

        <div *ngIf="isLoading" class="text-center mt-5">
            <cushy-loading [errorMsg]="''"></cushy-loading>
        </div>

    <div class="mt-4 px-lg-2 px-sm-2 rtl" >
        <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-9"><h1> جستجوی "{{searchTerm}}" <sub>( {{ searchResult?.totalItems }} )</sub></h1></div>
            <div class="col-xs-12 col-sm-5 col-md-3 text-right job_list__back">
              <dx-button 
                  (click)="onClickMoveOtherPages(searchResult?.previousPageNumber)"
                   >
                  <i class="dx-icon dx-icon-arrowright"></i></dx-button>
              <span>صفحه {{ searchResult?.pageNumber }}&nbsp; از &nbsp;{{ searchResult?.totalPages }}</span>
              <dx-button 
                  (click)="onClickMoveOtherPages(searchResult?.nextPageNumber)">
                  <i class="dx-icon dx-icon-arrowleft"></i></dx-button>
            </div>
          </div>
      <div class="row">
            <div  
                *ngFor="let Item of searchResult?.list"
                class="col-xs-12 col-sm-4 col-md-3 col-lg-3"
                  >
                  <div class="dx-card responsive-paddings mb-3 job_list__item">
                     <a 
                        [routerLink]="[ '/job', Item.id ]"
                        >
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-7">
                                <img src="http://cushy.ir/images/job/{{ Item.picId }}_small.jpg" alt="تصویر مشاغل کوشی" title="{{ Item.name }}" width="146" height="146">
                            </div>
                        <div class="col-xs-12 col-sm-12 col-md-5 text-left mt-2 job_list__title">
                            
                                 <h3>{{ Item.name }}</h3>
                                
                        </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </jobs-list-base>
