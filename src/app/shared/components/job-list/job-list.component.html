<div class="mt-4 px-lg-2 px-sm-2 rtl">
    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-9"><h1> لیست مشاغل <sub>(تعداد کل: {{ job_lists.totalItems }} )</sub></h1></div>
        <div class="col-xs-12 col-sm-5 col-md-3 text-right job_list__back">
          <dx-button 
              (click)="onClickPagesJobs(job_lists.previousPageNumber)" ><i class="dx-icon dx-icon-arrowright"></i></dx-button>
          <span>صفحه {{ job_lists.pageNumber }}&nbsp; از &nbsp;{{ job_lists.totalPages}}</span>
          <dx-button 
              (click)="onClickPagesJobs(job_lists.nextPageNumber)"><i class="dx-icon dx-icon-arrowleft"></i></dx-button>
        </div>
      </div>
  <div class="row">
        <div  
            *ngFor="let jobList of job_lists.list"
            class="col-xs-12 col-sm-4 col-md-3 col-lg-3"
              >
              <div class="dx-card responsive-paddings mb-3 job_list__item">
                 <a [routerLink]="[ '/job-detail', jobList.id ]">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-7">
                            <img src="http://cushy.ir/images/job/{{ jobList.picId }}.jpg" alt="تصویر مشاغل کوشی" title="{{ jobList.name }}" width="250" height="250">
                        </div>
                    <div class="col-xs-12 col-sm-12 col-md-5 text-left mt-2 job_list__title">
                        
                             <h3>{{ jobList.name }}</h3>
                            
                        <div class="job_list__voting">
                            <i *ngFor="let itemVote of jobList.rate"
                                class="dx-icon-favorites"></i>
                        </div>
                    </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
