<div class="px-lg-2 px-sm-2 rtl" >
      <div class="row">
              <div class="col-12">
                    <div class="responsive-paddings mb-1 home_slider__item">
                        <div class="text-center">
                            <cushy-loading *ngIf="isLoading_Slider" ></cushy-loading>
                          <dx-gallery #slider  *ngIf="!isLoading_Slider"
                                [dataSource]="sliderSource"
                                [slideshowDelay]="3500"
                                [animationDuration]="700"
                                height="100%"
                                width="80%"
                                [loop]="true"
                                [swipeEnabled]="true"
                                [showNavButtons]="true"
                                [showIndicator]="true">
                                  <div *dxTemplate="let sliderItem of 'item'">
                                      <div>
                                        <img class="home_slider__img" src="{{ sliderItem.img }}" alt="{{ sliderItem.alt }}" title="{{ sliderItem.alt }}"/>
                                        <h3 class="home_slider__title">{{ sliderItem.alt }}</h3>
                                      </div>
                                  </div>
                            </dx-gallery>
                          </div>
                     </div>   
                     
                     <h3 class="home_head__title">برترین مشاغل:</h3>
                     <div class="home_top__carousel dx-card responsive-paddings mb-3">
                        <cushy-loading *ngIf="isLoading_Top"></cushy-loading>
                        <dx-gallery #top_caroucel *ngIf="!isLoading_Top"
                                [dataSource]="jobTopCaroucel"
                                height="100%"
                                width="100%"
                                [loop]="false"
                                [swipeEnabled]="true"
                                [showNavButtons]="true"
                                [showIndicator]="false"
                                [initialItemWidth]="230"
                                [stretchImages]="false"
                                [wrapAround]="false">
                              <div *dxTemplate="let topItem of 'item'">
                                  <a [routerLink]="[ '/job', topItem.id ]">
                                    <img class="home_slider__img" src="http://cushy.ir/images/job/{{ topItem.picId }}_small.jpg" alt="{{ topItem.name }}" title="{{ topItem.name }}"/>
                                    <h3 class="home_caroucel__title">{{ topItem.name }}</h3>
                                  </a>
                              </div>
                       </dx-gallery>
                    </div>


                    <h3 class="home_head__title"> جدیدترین مشاغل: </h3>
                    <div class="home_new__carousel dx-card responsive-paddings mb-3">
                        <cushy-loading *ngIf="isLoading_New"></cushy-loading>
                         <dx-gallery #new_caroucel *ngIf="!isLoading_New"
                               [dataSource]="jobNewCaroucel"
                               height="100%"
                               width="100%"
                               [loop]="false"
                               [swipeEnabled]="true"
                               [showNavButtons]="true"
                               [showIndicator]="false"
                               [initialItemWidth]="230"
                               [stretchImages]="false"
                               [wrapAround]="false">
                             <div *dxTemplate="let newItem of 'item'">
                                <a [routerLink]="[ '/job', newItem.id ]">
                                  <img class="home_slider__img" src="http://cushy.ir/images/job/{{ newItem.picId }}_small.jpg" alt="{{ newItem.name }}" title="{{ newItem.name }}"/>
                                  <h3 class="home_caroucel__title">{{ newItem.name }}</h3>
                                </a>
                             </div>
                      </dx-gallery>
                   </div>
              </div>

      
                      
      </div>
</div>
